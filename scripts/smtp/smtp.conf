# SMTP 基础配置
SMTP_PROVIDER=""        # 服务提供商
SMTP_HOST=""           # SMTP 服务器地址
SMTP_PORT=""           # SMTP 端口
SMTP_USERNAME=""       # SMTP 用户名
SMTP_PASSWORD=""       # SMTP 密码
SMTP_FROM=""          # 发件人地址
SMTP_ENCRYPTION="none" # 加密方式 (none|ssl|tls|starttls)

# Microsoft 365 配置
MICROSOFT365_HOST="smtp.office365.com"
MICROSOFT365_PORT="587"
MICROSOFT365_ENCRYPTION="none"

# Gmail 配置
GMAIL_HOST="smtp.gmail.com"
GMAIL_PORT="587"
GMAIL_ENCRYPTION="tls"

# SendGrid 配置
SENDGRID_HOST="smtp.sendgrid.net"
SENDGRID_PORT="587"
SENDGRID_ENCRYPTION="tls"

# Amazon SES 配置
SES_HOST="email-smtp.{region}.amazonaws.com"
SES_PORT="587"
SES_ENCRYPTION="tls"
AWS_REGION=""
AWS_ACCESS_KEY=""
AWS_SECRET_KEY=""

# Mailgun 配置
MAILGUN_HOST="smtp.mailgun.org"
MAILGUN_PORT="587"
MAILGUN_ENCRYPTION="tls"
MAILGUN_DOMAIN=""
MAILGUN_API_KEY=""

# 日志配置
LOG_FILE="/var/log/smtp.log"
LOG_LEVEL="info"      # debug|info|warn|error

# 重试配置
MAX_RETRY=3
RETRY_INTERVAL=60     # 秒 