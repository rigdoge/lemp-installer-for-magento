[group:magento_consumers]
programs=saveconfig,product_action,product_action_website,catalog_website_sync,media_resize,export,inventory_cleanup,inventory_update,inventory_reservations_cleanup,inventory_reservations_update,inventory_salability,inventory_sourceitem,inventory_stock,media_content,media_gallery_renditions,media_gallery_sync,codegenerator,sales_rule_coupon,sales_rule_quote,product_alert,async_operations

[program:saveconfig]
command=/usr/bin/php /var/www/html/bin/magento queue:consumers:start saveConfigProcessor --single-thread
