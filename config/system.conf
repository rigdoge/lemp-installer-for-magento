MYSQL_INNODB_BUFFER_POOL_SIZE="2G"
MYSQL_INNODB_BUFFER_POOL_INSTANCES=4
MYSQL_QUERY_CACHE_SIZE="64M"

# Redis Settings
REDIS_MAXMEMORY="2gb"
REDIS_MAXMEMORY_POLICY="allkeys-lru"

# System Limits
MAX_OPEN_FILES=65535
MAX_PROCESSES=4096
